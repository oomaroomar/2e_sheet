query Spells($nameCursor: String, $lvlCursor: Float, $limit: Float!) {
  spells(nameCursor: $nameCursor, lvlCursor: $lvlCursor, limit: $limit) {
    hasMore
    spells {
      id
      level
      name
      school
      class
      verbal
      somatic
      material
      materials
      range
      aoe
      castingTime
      duration
      savingThrow
      damage
      source
      sphere
    }
  }
}