query Spells($nameCursor: String, $lvlCursor: Float, $limit: Float!, $castingClass: String) {
  spells(nameCursor: $nameCursor, lvlCursor: $lvlCursor, limit: $limit, castingClass: $castingClass) {
    hasMore
    spells {
      id
      level
      name
      school
      class
      verbal
      somatic
      material
      materials
      range
      aoe
      castingTime
      duration
      savingThrow
      damage
      source
      spheres
    }
  }
}